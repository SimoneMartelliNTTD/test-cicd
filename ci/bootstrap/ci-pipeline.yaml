AWSTemplateFormatVersion: '2010-09-09'
Description: Definizione della pipeline che aggiorna i CodeBuild che effettuano la Continuos Integration

Parameters:
  CodestarGitHubConnectionArn:
    Type: String
    Default: arn:aws:codestar-connections:eu-central-1:558518206506:connection/7ee63df4-7870-4483-bc02-bd95fb6bea69
  RepositoryName:
    Type: String
    Default: SimoneMartelliNTTD/test-cicd
  BranchName:
    Type: String
    Default: develop

  AllowedDeployAccount1: # TODO questo forse non mi serve se faccio tutto dentro lo stesso account
    Type: Number
    Description: Account number allowed to read the artifacts

Resources:
  # TODO CodeBuildSourceCredential

  # Pipeline artifacts bucket
  CodePipelineBucket:
    Type: AWS::S3::Bucket

  # Pipeline copy CFN templates from github to this bucket. This enable CFN reuse by Nested Stack
  PnCiCdTemplatesBucket:
    Type: AWS::S3::Bucket
    #DeletionPolicy: Retain
    #UpdateReplacePolicy: Retain
  
  # Update CI builders
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref 'CodePipelineBucket'
      RoleArn: !GetAtt 'PipelineRole.Arn'
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              Namespace: SourceVariables
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref 'CodestarGitHubConnectionArn'
                FullRepositoryId: !Ref 'RepositoryName'
                BranchName: !Ref 'BranchName'
              OutputArtifacts:
                - Name: TemplateSource
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                BucketName: !Ref 'PnCiCdTemplatesBucket'
                Extract: true
              InputArtifacts:
                - Name: TemplateSource
              RunOrder: 1
            - Name: CreateStack-ci-root
              InputArtifacts:
                - Name: TemplateSource
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                StackName: pn-radd-fe-ci-root
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt 'CFNRole.Arn'
                TemplatePath: 'TemplateSource::ci/infra/root.yaml'
                ParameterOverrides: !Sub '{
                    "PnCiCdTemplatesBucketName" : "${PnCiCdTemplatesBucket}",
                    "AllowedDeployAccount1": "${AllowedDeployAccount1}"
                  }'
              OutputArtifacts: [ ]
              RunOrder: 2

  ###############
  ## IAM Roles ##
  ###############

  CFNRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ['sts:AssumeRole']
            Effect: Allow
            Principal:
              Service: [cloudformation.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CloudFormationRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudFormationStmnt1
                Action:
                  - 'iam:*'
                  - 'codebuild:*'
                  - 'codestar-notifications:*'
                  - 'ecr:*'
                  - 's3:*'
                  - 'codeartifact:*'
                  - 'events:*'
                Effect: Allow
                Resource: '*'

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Ref S3Policy
        - !Ref CodePipelinePolicy
        - !Ref CodestarPolicy

  ##################
  ## IAM Policies ##
  ##################

  S3Policy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for creating working with s3 buckets
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:GetBucketVersioning
            Resource:
              - !Sub arn:aws:s3:::${CodePipelineBucket}/*
              - !Sub arn:aws:s3:::${PnCiCdTemplatesBucket}/*
              - !Sub arn:aws:s3:::${CodePipelineBucket}
              - !Sub arn:aws:s3:::${PnCiCdTemplatesBucket}

  CodePipelinePolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for code pipeline
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:CreateStack
              - cloudformation:DescribeStacks
              - cloudformation:UpdateStack
              - cloudformation:CreateChangeSet
              - cloudformation:DeleteChangeSet
              - cloudformation:DeleteStack
              - cloudformation:DescribeChangeSet
              - cloudformation:ExecuteChangeSet
              - cloudformation:SetStackPolicy
              - cloudformation:ValidateTemplate
              - cloudformation:DescribeStackResources
              - codepipeline:PutJobFailureResult
              - codepipeline:PutJobSuccessResult
              - iam:PassRole
            Resource:
              - '*'

  CodestarPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for codestar connection
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'codestar-connections:*'
            Resource:
              - !Ref 'CodestarGitHubConnectionArn'
              - !Sub 'arn:aws:codestar-connections:*:${AWS::AccountId}:host/*'

Outputs:
  PipelineName:
    Value: !Ref 'Pipeline'

  PnCiCdTemplatesBucket:
    Description: The bucket to store common template
    Value: !Ref PnCiCdTemplatesBucket
    Export:
      Name: !Sub "${AWS::StackName}-TemplatesBucket"
